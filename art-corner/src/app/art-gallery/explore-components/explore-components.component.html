<div class="container-fluid">
    <br>
    <h1 class="text-center">Art Gallery</h1>
    <br>
    <div class="row g-4 justify-content-center">
        <div *ngFor="let item of artifacts; trackBy: trackByFn" class="col-xl-3 col-lg-4 col-md-5 col-sm-7 col-auto">
          <div class="card text-center" style="width: 18rem; overflow: hidden;">
            <img [src]="item.img" class="card-img-top img-fit" alt="Image">
            <div class="card-body edit-card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <!-- <p class="card-text card-text-edit">{{item.desc}}</p> -->
              <div class="btn-styles text-end">
                <a [href]="item.link" class="btn btn-outline-primary">Read more</a>
                <a *ngIf="item.like; else unlikeTemplate" class="btn btn-outline-warning" (click)="toggleLike(item)">
                  <i class="bi bi-bookmark-fill"></i>
                </a>
                <ng-template #unlikeTemplate>
                  <a class="btn btn-outline-warning" (click)="toggleLike(item)">
                    <i class="bi bi-bookmark"></i>
                  </a>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
<br><br>
